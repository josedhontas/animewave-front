<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Animewave</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Animewave</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Filmes</li>
                    <li class="menu-list-item">Animes</li>
                    <li class="menu-list-item">Temporada</li>

                </ul>
            </div>
            <div class="Perfil-container">
                <img class="Perfil-picture" src="img/Perfil.jpg" alt="">
                <div class="Perfil-text-container">
                    <span class="Perfil-text">Perfil</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <i class="left-menu-icon fas fa-search"></i>
        <i class="left-menu-icon fas fa-home"></i>
        <i class="left-menu-icon fas fa-users"></i>
        <i class="left-menu-icon fas fa-bookmark"></i>
        <i class="left-menu-icon fas fa-tv"></i>
        <i class="left-menu-icon fas fa-hourglass-start"></i>
        <i class="left-menu-icon fas fa-shopping-cart"></i>
    </div>
    <div class="container">
        <div class="content-container">

            <div class="movie-list-container">
                <h1 class="movie-list-title">Lançamentos</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="movieList">
                        <!-- A lista de filmes será preenchida dinamicamente aqui -->
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>

            <div class="movie-list-container">
                <h1 class="movie-list-title">Lançamentos</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="ui">
                        <!-- A lista de filmes será preenchida dinamicamente aqui -->
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>

            <div class="movie-list-container">
                <h1 class="movie-list-title">Lançamentos</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="uu">
                        <!-- A lista de filmes será preenchida dinamicamente aqui -->
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
